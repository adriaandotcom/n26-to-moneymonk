<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Author" content="eerstelinks.nl" />
    <title>Convert your N26 CSV to MoneyMonk CSV in the browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/mvp.css" />
    <style>
      form {
        display: block;
        width: 600px;
        max-width: calc(100% - 2rem);
        margin: 4rem auto 2rem;
      }
      .mt-0 {
        margin-top: 0;
      }
      .mb-0 {
        margin-bottom: 0;
      }
      hr {
        margin: 3rem 0 1rem;
      }
    </style>
  </head>
  <body>
    <form>
      <h1 class="mt-0">Convert your N26 CSV to MoneyMonk CSV in the browser</h1>
      <p>
        No data will end up on our servers, it's only happening in the browser.
      </p>
      <p>
        <label for="iban">N26 IBAN</label>
        <input id="iban" type="text" placeholder="DE00000000000000000000" />
      </p>
      <p>
        <label for="avatar">Select your N26 CSV</label>
        <input type="file" id="file" accept="text/csv" />
      </p>
      <p>
        <input type="checkbox" id="header" checked />
        <label for="header">First row is header</label>
      </p>
      <p><a style="display: none" id="download">Download</a></p>
      <hr />
      <p class="mb-0">
        <small>
          The source code of this app is not minified and
          <a href="https://github.com/adriaanvanrossum/n26-to-moneymonk"
            >available on GitHub</a
          >.</small
        >
      </p>
    </form>
    <script src="/assets/papaparse.js"></script>
    <script src="/assets/app.js"></script>
  </body>
</html>
